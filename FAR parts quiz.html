<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FAR Parts 1–52: Pro Q&A Game</title>
<style>
  :root{
    --bg: #0f172a;
    --card: #111827;
    --accent: #22d3ee;
    --good: #22c55e;
    --bad: #ef4444;
    --muted:#9ca3af;
    --text:#e5e7eb;
    --btn:#1f2937;
    --btnHover:#374151;
    --warn:#f59e0b;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
    background: radial-gradient(1200px 600px at 20% 0%, #0b1225, #0f172a 40%, #0b1020 100%);
    color:var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }
  .wrap{
    width:min(1100px, 96vw);
    background:linear-gradient(180deg, #0b1222, #0b0f1a 60%, #0b0f18);
    border:1px solid #1f2937; border-radius:18px; padding:20px; box-shadow: 0 10px 35px rgba(0,0,0,.4);
  }
  header{
    display:flex; gap:16px; align-items:flex-start; justify-content:space-between; margin-bottom:16px; flex-wrap:wrap;
  }
  .brand{display:flex; align-items:center; gap:12px}
  .badge{
    background: #0ea5e9; color:#001018; font-weight:800; letter-spacing:.6px;
    border-radius:12px; padding:6px 10px; font-size:.8rem; box-shadow:0 3px 10px rgba(34,211,238,.35);
  }
  h1{margin:0; font-size:clamp(18px, 3vw, 24px); font-weight:800;}
  .stats{display:flex; gap:10px; flex-wrap:wrap}
  .chip{
    padding:6px 10px; border-radius:999px; background:#0b1324; border:1px solid #1f2a3d; color:#cbd5e1; font-size:.85rem;
  }
  .chip.warn { border-color:#7c5b0a; color:#fcd34d; }
  .bar{
    height:8px; background:#0b1324; border-radius:999px; overflow:hidden; border:1px solid #1f2a3d; margin:8px 0 16px;
  }
  .bar>span{display:block; height:100%; width:0%; background:linear-gradient(90deg, #22d3ee, #60a5fa); transition:width .4s ease;}
  .panel{
    display:flex; gap:10px; flex-wrap:wrap; align-items:center;
    background:#0b1324; border:1px solid #1f2a3d; border-radius:12px; padding:10px;
  }
  .panel label { font-size:.9rem; color:#cbd5e1; display:flex; align-items:center; gap:8px;}
  .panel input[type="number"]{
    width:70px; padding:6px 8px; border-radius:8px; border:1px solid #334155; background:#0f172a; color:#e5e7eb;
  }
  .card{
    margin-top:12px;
    background: #0b1222; border:1px solid #1f2937; border-radius:16px; padding:18px; box-shadow: inset 0 0 0 1px #0f1b30;
  }
  .q{
    font-size:clamp(16px, 2.4vw, 20px); font-weight:700; margin:0 0 8px;
  }
  .subtle{color:var(--muted); font-size:.92rem; margin:0 0 12px;}
  .grid{
    display:grid; gap:10px;
    grid-template-columns: repeat(2, minmax(0,1fr));
  }
  button.option{
    border-radius:12px; padding:14px; text-align:left; border:1px solid #1f2937;
    background:linear-gradient(180deg, #0e1728, #0c1422); color:var(--text);
    cursor:pointer; transition: transform .08s ease, background .2s ease, border-color .2s ease;
  }
  button.option:hover{ transform: translateY(-1px); background:#0f1b30; }
  button.option[disabled]{opacity:.78; cursor:default; transform:none}
  .optLabel{
    display:inline-grid; place-content:center; width:28px; height:28px; border-radius:8px;
    font-weight:800; margin-right:10px;
    background:#0b1324; border:1px solid #1f2a3d; color:#cbd5e1;
  }
  .controls{ display:flex; gap:10px; flex-wrap:wrap; margin-top:14px;}
  .btn{
    background:var(--btn); color:#e5e7eb; border:1px solid #334155; border-radius:12px; padding:10px 14px; cursor:pointer;
    font-weight:700; transition:background .2s ease, transform .06s ease;
  }
  .btn:hover{background:var(--btnHover)}
  .btn:active{transform:translateY(1px)}
  .primary{background:#0ea5e9; color:#001018; border-color:#0ea5e9;}
  .primary:hover{background:#38bdf8}
  .success{background:#16a34a; border-color:#16a34a; color:#00150a;}
  .danger{background:#ef4444; border-color:#ef4444; color:#2b0606;}
  .explain{
    margin-top:14px; border-radius:14px; border:1px solid #1f2937; background: #0a1020; padding:12px;
  }
  .explain h3{margin:0 0 6px; font-size:1rem}
  .row{display:flex; gap:8px; align-items:flex-start; padding:8px; border-radius:10px;}
  .row.correct{background: linear-gradient(180deg, rgba(34,197,94,.12), rgba(34,197,94,.04)); border:1px solid rgba(34,197,94,.35);}
  .row.wrong{background: linear-gradient(180deg, rgba(239,68,68,.12), rgba(239,68,68,.04)); border:1px solid rgba(239,68,68,.35);}
  .small{font-size:.92rem; color:#cbd5e1}
  footer{margin-top:14px; display:flex; justify-content:space-between; align-items:center; color:#93a1b6; font-size:.9rem;}
  .kbd{padding:.2rem .5rem; border:1px solid #334155; border-bottom-width:2px; border-radius:6px; background:#0b1324; color:#cbd5e1; font-weight:700;}
  .hidden{display:none !important;}

  /* Review sheet */
  .review{margin-top:18px}
  table{width:100%; border-collapse:collapse; font-size:.92rem;}
  th, td{border:1px solid #1f2937; padding:8px; vertical-align:top;}
  th{background:#0c1527}
  tr.good td{background:rgba(34,197,94,.08)}
  tr.bad td{background:rgba(239,68,68,.06)}
  .tools{display:flex; gap:10px; flex-wrap:wrap; margin-top:10px}
</style>
</head>
<body>
  <div class="wrap" id="app">
    <header>
      <div class="brand">
        <div class="badge">FAR Q&A</div>
        <h1>FAR Parts 1–52 • Multiple Choice Trainer</h1>
      </div>
      <div class="stats">
        <div class="chip">Question <span id="qIdx">1</span>/<span id="qTotal">52</span></div>
        <div class="chip">Score: <span id="score">0</span></div>
        <div class="chip">Streak: <span id="streak">0</span></div>
        <div class="chip warn" id="timerChip" title="Time remaining (per question)" style="display:none;">⏱ <span id="timeLeft">20</span>s</div>
      </div>
      <div class="panel" title="Game settings">
        <label><input type="checkbox" id="timedToggle"> Timed mode</label>
        <label>Seconds/question <input type="number" id="secondsInput" min="5" max="120" value="20"></label>
        <button class="btn" id="applySettings">Apply</button>
        <button class="btn" id="reveal">Reveal Answer</button>
        <button class="btn primary" id="next">Next</button>
        <button class="btn" id="shuffle">Shuffle Order</button>
        <button class="btn" id="restart">Restart</button>
      </div>
    </header>

    <div class="bar"><span id="progress"></span></div>

    <section class="card">
      <p class="q" id="question">Loading…</p>
      <p class="subtle" id="subtitle"></p>
      <div class="grid" id="options"></div>

      <div class="explain hidden" id="explain">
        <h3>Answer Review</h3>
        <div id="explainRows"></div>
      </div>
    </section>

    <section id="reviewSection" class="review hidden">
      <h2>Review Sheet</h2>
      <div class="tools">
        <button class="btn" id="downloadCSV">Download CSV</button>
        <button class="btn" id="toggleDetails">Toggle details</button>
      </div>
      <div id="summary"></div>
      <div id="reviewTableWrap"></div>
    </section>

    <footer>
      <div>Shortcuts: <span class="kbd">A</span> <span class="kbd">B</span> <span class="kbd">C</span> <span class="kbd">D</span> answer •
        <span class="kbd">N</span> next • <span class="kbd">R</span> reveal • <span class="kbd">T</span> toggle timed</div>
      <div id="done" class="hidden"></div>
    </footer>
  </div>

<script>
/** FAR Part titles (as of current organization). */
const FAR_TITLES = {
  1: "Federal Acquisition Regulations System",
  2: "Definitions of Words and Terms",
  3: "Improper Business Practices and Personal Conflicts of Interest",
  4: "Administrative and Information Matters",
  5: "Publicizing Contract Opportunities",
  6: "Competition Requirements",
  7: "Acquisition Planning",
  8: "Required Sources of Supplies and Services",
  9: "Contractor Qualifications",
  10: "Market Research",
  11: "Describing Agency Needs",
  12: "Acquisition of Commercial Products and Commercial Services",
  13: "Simplified Acquisition Procedures",
  14: "Sealed Bidding",
  15: "Contracting by Negotiation",
  16: "Types of Contracts",
  17: "Special Contracting Methods",
  18: "Emergency Acquisitions",
  19: "Small Business Programs",
  20: "[Reserved]",
  21: "[Reserved]",
  22: "Application of Labor Laws to Government Acquisitions",
  23: "Environment, Energy and Water Efficiency; Renewable Energy Technologies; Occupational Safety; and Drug-Free Workplace",
  24: "Protection of Privacy and Freedom of Information",
  25: "Foreign Acquisition",
  26: "Other Socioeconomic Programs",
  27: "Patents, Data, and Copyrights",
  28: "Bonds and Insurance",
  29: "Taxes",
  30: "Cost Accounting Standards Administration",
  31: "Contract Cost Principles and Procedures",
  32: "Contract Financing",
  33: "Protests, Disputes, and Appeals",
  34: "Major System Acquisition",
  35: "Research and Development Contracting",
  36: "Construction and Architect-Engineer Contracts",
  37: "Service Contracting",
  38: "Federal Supply Schedule",
  39: "Acquisition of Information Technology",
  40: "[Reserved]",
  41: "Acquisition of Utility Services",
  42: "Contract Administration and Audit Services",
  43: "Contract Modifications",
  44: "Subcontracting Policies and Procedures",
  45: "Government Property",
  46: "Quality Assurance",
  47: "Transportation",
  48: "Value Engineering",
  49: "Termination of Contracts",
  50: "Extraordinary Contractual Actions and the Safety Act",
  51: "Use of Government Sources by Contractors",
  52: "Solicitation Provisions and Contract Clauses"
};
const RESERVED_PARTS = new Set([20,21,40]);

/** Sound effects via WebAudio (no external files) */
let audioCtx;
function buzz(freq=440, dur=0.2, type='sine', gain=0.06){
  try{
    audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
    const t0 = audioCtx.currentTime;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.type = type;
    osc.frequency.setValueAtTime(freq, t0);
    g.gain.setValueAtTime(gain, t0);
    g.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);
    osc.connect(g).connect(audioCtx.destination);
    osc.start(t0);
    osc.stop(t0 + dur);
  }catch(e){/* ignore (autoplay restrictions until user gesture) */}
}
function sfxCorrect(){ buzz(880, 0.20, 'triangle', 0.08); setTimeout(()=>buzz(1320, 0.12, 'triangle', 0.06), 120); }
function sfxWrong(){ buzz(220, 0.25, 'sawtooth', 0.08); }
function sfxTimeout(){ buzz(180, 0.35, 'square', 0.07); }

/** Build question set with constraint: lock out [Reserved] distractors for non-reserved parts */
function pickDistractors(correctPart, count = 3){
  const allParts = Object.keys(FAR_TITLES).map(Number).filter(n => n !== correctPart);
  const pool = RESERVED_PARTS.has(correctPart)
    ? allParts // for reserved correct parts, allow any distractors
    : allParts.filter(n => !RESERVED_PARTS.has(n)); // lock out reserved for non-reserved
  // deterministic-ish walk to spread coverage
  const offsets = [3, 11, 17, 23, 7, 29, 5, 13, 19, 2];
  let picked = [];
  let idx = 0;
  let cur = correctPart;
  while(picked.length < count && idx < 80){
    cur = ((cur + offsets[idx % offsets.length] - 1) % 52) + 1;
    if(cur !== correctPart && pool.includes(cur) && !picked.includes(cur)) picked.push(cur);
    idx++;
  }
  // If pool is small (edge), fill with random from pool
  while(picked.length < count && pool.length){
    const r = pool[Math.floor(Math.random()*pool.length)];
    if(!picked.includes(r)) picked.push(r);
  }
  return picked.slice(0, count);
}

function buildQuestions(){
  const qs = [];
  for(let n=1;n<=52;n++){
    const title = FAR_TITLES[n];
    if(!title) continue;
    const distractorParts = pickDistractors(n, 3);
    const options = [
      { label: "A", part: n, title, correct: true },
      ...distractorParts.map((p,i)=>({ label: String.fromCharCode(66+i), part: p, title: FAR_TITLES[p], correct: false }))
    ];
    // shuffle then relabel A-D
    for(let i=options.length-1;i>0;i--){
      const j = Math.floor(Math.random()*(i+1));
      [options[i], options[j]] = [options[j], options[i]];
    }
    ["A","B","C","D"].forEach((L,i)=> options[i].label = L);
    qs.push({
      part: n,
      prompt: `What is FAR Part ${n}?`,
      subtitle: RESERVED_PARTS.has(n) ? "Note: This part is reserved." : "Choose the best title.",
      options
    });
  }
  return qs;
}

let QUESTIONS = buildQuestions();
let order = [...QUESTIONS.keys()];
let idx = 0;
let score = 0;
let streak = 0;
let locked = false;

/** Timed mode */
let timed = false;
let secondsPerQ = 20;
let timer = null;
let remaining = secondsPerQ;

/** Review log */
const review = []; // {qNum, correctPart, pickedPart, pickedLabel, correct, timeout, options: [{label,part,title}]}

const els = {
  qIdx: document.getElementById('qIdx'),
  qTotal: document.getElementById('qTotal'),
  score: document.getElementById('score'),
  streak: document.getElementById('streak'),
  progress: document.getElementById('progress'),
  question: document.getElementById('question'),
  subtitle: document.getElementById('subtitle'),
  options: document.getElementById('options'),
  explain: document.getElementById('explain'),
  explainRows: document.getElementById('explainRows'),
  next: document.getElementById('next'),
  reveal: document.getElementById('reveal'),
  restart: document.getElementById('restart'),
  shuffle: document.getElementById('shuffle'),
  done: document.getElementById('done'),
  timerChip: document.getElementById('timerChip'),
  timeLeft: document.getElementById('timeLeft'),
  secondsInput: document.getElementById('secondsInput'),
  timedToggle: document.getElementById('timedToggle'),
  applySettings: document.getElementById('applySettings'),
  reviewSection: document.getElementById('reviewSection'),
  reviewTableWrap: document.getElementById('reviewTableWrap'),
  downloadCSV: document.getElementById('downloadCSV'),
  toggleDetails: document.getElementById('toggleDetails'),
  summary: document.getElementById('summary'),
};

els.qTotal.textContent = order.length;

function startTimer(){
  clearInterval(timer);
  if(!timed) return;
  remaining = secondsPerQ;
  els.timeLeft.textContent = remaining;
  els.timerChip.style.display = '';
  timer = setInterval(()=>{
    remaining--;
    els.timeLeft.textContent = remaining;
    if(remaining <= 0){
      clearInterval(timer);
      onTimeout();
    }
  }, 1000);
}
function stopTimer(){
  clearInterval(timer);
  els.timerChip.style.display = timed ? '' : 'none';
}

function render(){
  const q = QUESTIONS[order[idx]];
  els.qIdx.textContent = idx+1;
  els.question.textContent = q.prompt;
  els.subtitle.textContent = q.subtitle || '';
  els.options.innerHTML = '';
  els.explain.classList.add('hidden');
  els.explainRows.innerHTML = '';
  locked = false;

  q.options.forEach(opt=>{
    const btn = document.createElement('button');
    btn.className = 'option';
    btn.dataset.label = opt.label;
    btn.dataset.correct = opt.correct ? '1' : '0';
    btn.innerHTML = `<span class="optLabel">${opt.label}</span>${opt.title}`;
    btn.addEventListener('click', ()=> choose(opt, /*byUser*/true));
    els.options.appendChild(btn);
  });

  const pct = ((idx)/order.length)*100;
  els.progress.style.width = pct + '%';

  startTimer();
}

function choose(opt, byUser=false, timedOut=false){
  if(locked) return;
  locked = true;
  stopTimer();

  // Style buttons
  [...els.options.children].forEach(b=>{
    const isCorrect = b.dataset.correct === '1';
    if(isCorrect){
      b.style.borderColor = 'rgba(34,197,94,.8)';
      b.style.background = 'linear-gradient(180deg, rgba(34,197,94,.15), rgba(34,197,94,.06))';
    }else{
      b.style.borderColor = 'rgba(239,68,68,.5)';
    }
    b.disabled = true;
  });

  const q = QUESTIONS[order[idx]];
  const pickedPart = opt ? opt.part : null;
  const wasRight = opt && pickedPart === q.part;

  if(wasRight){ score++; streak++; sfxCorrect(); }
  else { streak = 0; timedOut ? sfxTimeout() : sfxWrong(); }

  els.score.textContent = score;
  els.streak.textContent = streak;

  // Build explanations
  els.explain.classList.remove('hidden');
  const correctRow = document.createElement('div');
  correctRow.className = 'row correct';
  correctRow.innerHTML = `<div class="small"><strong>Correct:</strong> FAR Part ${q.part} is “${FAR_TITLES[q.part]}”.</div>`;
  els.explainRows.appendChild(correctRow);

  q.options.forEach(o=>{
    if(o.part === q.part) return;
    const r = document.createElement('div');
    r.className = 'row wrong';
    const reason = `This title actually belongs to FAR Part ${o.part}, not Part ${q.part}.`;
    r.innerHTML = `<div class="small"><strong>${o.label}:</strong> “${o.title}” — ${reason}</div>`;
    els.explainRows.appendChild(r);
  });

  // Log to review
  review.push({
    qNum: idx+1,
    correctPart: q.part,
    pickedPart: pickedPart,
    pickedLabel: opt ? opt.label : null,
    correct: wasRight,
    timeout: !!timedOut,
    options: q.options.map(o=>({label:o.label, part:o.part, title:o.title}))
  });
}

function autoReveal(){
  const correctBtn = [...els.options.children].find(b => b.dataset.correct === '1');
  if(correctBtn){
    const label = correctBtn.dataset.label;
    const q = QUESTIONS[order[idx]];
    const correctOpt = q.options.find(o => o.label === label);
    choose(correctOpt, /*byUser*/false);
  }
}
function onTimeout(){
  // Timeout counts as incorrect; reveal with timeout sound & mark
  const wrongOpt = [...els.options.children].find(b => b.dataset.correct === '0');
  const q = QUESTIONS[order[idx]];
  const pick = q.options.find(o => o.label === (wrongOpt?.dataset.label || 'A'));
  choose(pick || null, /*byUser*/false, /*timedOut*/true);
}

els.next.addEventListener('click', ()=>{
  if(idx < order.length-1){
    idx++; render();
  } else {
    finish();
  }
});

els.reveal.addEventListener('click', ()=>{
  if(locked) return;
  autoReveal();
});

els.restart.addEventListener('click', ()=>{
  score = 0; streak = 0; idx = 0;
  review.length = 0;
  els.score.textContent = '0';
  els.streak.textContent = '0';
  order = [...QUESTIONS.keys()];
  els.reviewSection.classList.add('hidden');
  els.done.classList.add('hidden');
  render();
});

els.shuffle.addEventListener('click', ()=>{
  for(let i=order.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [order[i], order[j]] = [order[j], order[i]];
  }
  idx = 0; score = 0; streak = 0;
  review.length = 0;
  els.score.textContent = '0';
  els.streak.textContent = '0';
  els.reviewSection.classList.add('hidden');
  els.done.classList.add('hidden');
  render();
});

/** Settings */
els.applySettings.addEventListener('click', ()=>{
  timed = els.timedToggle.checked;
  const v = parseInt(els.secondsInput.value, 10);
  secondsPerQ = isNaN(v) ? 20 : Math.max(5, Math.min(120, v));
  els.secondsInput.value = secondsPerQ;
  els.timerChip.style.display = timed ? '' : 'none';
  // Restart timer for current question only if not locked
  if(!locked){
    startTimer();
  }
});
els.timedToggle.addEventListener('change', ()=> els.applySettings.click());

/** Keyboard shortcuts */
window.addEventListener('keydown', (e)=>{
  const key = e.key.toLowerCase();
  if(['a','b','c','d'].includes(key)){
    const idxMap = {a:0,b:1,c:2,d:3};
    const btn = els.options.children[idxMap[key]];
    if(btn) btn.click();
  } else if(key==='n'){
    els.next.click();
  } else if(key==='r'){
    els.reveal.click();
  } else if(key==='t'){
    els.timedToggle.checked = !els.timedToggle.checked;
    els.applySettings.click();
  }
});

/** Finish + Review Sheet */
function finish(){
  stopTimer();
  els.progress.style.width = '100%';
  els.done.classList.remove('hidden');
  els.done.innerHTML = `✅ Completed! Final score: <strong>${score}</strong> / ${order.length}`;
  renderReview();
}

function renderReview(){
  els.reviewSection.classList.remove('hidden');
  const correctCount = review.filter(r=>r.correct).length;
  const wrongCount = review.length - correctCount;
  const timedOut = review.filter(r=>r.timeout).length;
  els.summary.innerHTML = `
    <p><strong>Summary:</strong> Correct: ${correctCount} • Wrong: ${wrongCount} • Timeouts: ${timedOut}</p>
  `;

  const rows = review.map(r=>{
    const qTitle = FAR_TITLES[r.correctPart];
    const pickedText = r.pickedPart ? `Part ${r.pickedPart} — ${FAR_TITLES[r.pickedPart]}` : (r.timeout ? '— (timeout)' : '—');
    const explainWrong = r.options
      .filter(o=>o.part!==r.correctPart)
      .map(o=>`${o.label}) ${o.title} → actually Part ${o.part}`)
      .join('<br>');
    return `
      <tr class="${r.correct ? 'good' : 'bad'}">
        <td>${r.qNum}</td>
        <td>Part ${r.correctPart}<br><em>${qTitle}</em></td>
        <td>${r.pickedLabel || ''} ${pickedText}</td>
        <td>${r.correct ? 'Correct' : (r.timeout ? 'Wrong (timeout)' : 'Wrong')}</td>
        <td>${explainWrong}</td>
      </tr>
    `;
  }).join('');

  els.reviewTableWrap.innerHTML = `
    <table id="reviewTable">
      <thead>
        <tr>
          <th>#</th><th>Question (Correct)</th><th>Your Answer</th><th>Result</th><th>Why others are wrong</th>
        </tr>
      </thead>
      <tbody>${rows}</tbody>
    </table>
  `;
}

/** CSV export */
function toCSV(){
  const header = ['Question #','Correct Part','Correct Title','Picked Label','Picked Part','Picked Title','Result','Timeout','Distractors (label: title => actual part)'];
  const lines = [header.join(',')];
  for(const r of review){
    const correctTitle = FAR_TITLES[r.correctPart];
    const pickedTitle = r.pickedPart ? FAR_TITLES[r.pickedPart] : '';
    const distractors = r.options
      .filter(o=>o.part!==r.correctPart)
      .map(o=>`${o.label}: ${csvEscape(o.title)} => Part ${o.part}`)
      .join(' | ');
    const row = [
      r.qNum,
      `Part ${r.correctPart}`,
      csvEscape(correctTitle),
      r.pickedLabel || '',
      r.pickedPart ? `Part ${r.pickedPart}` : '',
      csvEscape(pickedTitle),
      r.correct ? 'Correct' : 'Wrong',
      r.timeout ? 'Yes' : 'No',
      csvEscape(distractors)
    ];
    lines.push(row.join(','));
  }
  return lines.join('\n');
}
function csvEscape(s){
  if(s==null) return '';
  const needsQuotes = /[",\n]/.test(s);
  return needsQuotes ? `"${s.replace(/"/g,'""')}"` : s;
}
function download(filename, text){
  const blob = new Blob([text], {type:'text/csv;charset=utf-8;'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url; a.download = filename;
  document.body.appendChild(a); a.click(); a.remove();
  setTimeout(()=>URL.revokeObjectURL(url), 1000);
}
els.downloadCSV.addEventListener('click', ()=>{
  download('far_qna_review.csv', toCSV());
});
let detailsVisible = true;
els.toggleDetails.addEventListener('click', ()=>{
  detailsVisible = !detailsVisible;
  const table = document.getElementById('reviewTable');
  if(!table) return;
  table.style.display = detailsVisible ? '' : 'none';
});

// Initial render
render();
</script>
